    <script>
      // Detect if we're in an in-app browser on iOS (Instagram/Snapchat)
      function isInAppIOS() {
        const ua = navigator.userAgent || "";
        return /Instagram|Snapchat/.test(ua) && /iPhone|iPad|iPod/.test(ua);
      }

      if (!isInAppIOS()) {
        // Run all PWA-related logic for standard browsers

        // Adjust viewport height
        function setViewportHeight() {
          let vh = window.innerHeight * 0.01; // 1% of viewport height
          document.documentElement.style.setProperty("--vh", `${vh}px`);
        }
        setViewportHeight();
        window.addEventListener("resize", setViewportHeight);

        // Detect if the app is running in standalone (PWA) mode
        const isPWAMode = () =>
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone;

        const isChromeOnIOS = () =>
          /iPhone|iPad|iPod/i.test(navigator.userAgent) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

        const isAndroid = () =>
          /android/.test(navigator.userAgent.toLowerCase());

        let deferredPrompt = null;
        const pwa = isPWAMode();
        const crios = isChromeOnIOS();

        if (!pwa) {
          window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
          });
        }

        function showPWAModal() {
          const modal = document.getElementById("pwa-install-modal");
          const message = document.getElementById("pwa-message");

          message.innerHTML = crios
            ? `Install our lightweight browser application for quicker access and a better experience!<br>Tap the <strong><svg class="inline-svg" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path fill="white" d="M30.3 13.7L25 8.4l-5.3 5.3-1.4-1.4L25 5.6l6.7 6.7z"/><path fill="white" d="M24 7h2v21h-2z"/><path fill="white" d="M35 40H15c-1.7 0-3-1.3-3-3V19c0-1.7 1.3-3 3-3h7v2h-7c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V19c0-.6-.4-1-1-1h-7v-2h7c1.7 0 3 1.3 3 3v18c0 1.7-1.3 3-3 3z"/></svg></strong> button and select <strong>Add to Home Screen</strong> to install this app.`
            : "Install our light-weight browser application for quicker access and a better experience!";

          modal.classList.add("show");
        }

        function closeModal() {
          document.getElementById("pwa-install-modal").classList.remove("show");
        }

        document.addEventListener("DOMContentLoaded", () => {
          const loadingScreen = document.getElementById(
            "custom-loading-screen"
          );
          const installBtn = document.getElementById("install-btn");

          if (loadingScreen) {
            // Display the loading screen if in PWA mode, otherwise hide it
            loadingScreen.style.display = pwa ? "flex" : "none";
          }

          if (!pwa) {
            // Show the PWA install modal after a short delay
            setTimeout(showPWAModal, 1000);
            if (installBtn && !crios) {
              installBtn.style.display = "block";
              installBtn.addEventListener("click", () => {
                if (deferredPrompt) {
                  deferredPrompt.prompt();
                  deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                      closeModal();
                    }
                    deferredPrompt = null;
                  });
                }
              });
            }
          }
        });

        // Fallback: Hide loading screen after 5 seconds
        setTimeout(() => {
          const loadingScreen = document.getElementById(
            "custom-loading-screen"
          );
          if (loadingScreen) {
            loadingScreen.style.display = "none";
          }
        }, 5000);
      } else {
        // In in-app browsers on iOS (Instagram/Snapchat), skip all PWA logic
        document.addEventListener("DOMContentLoaded", () => {
          const loadingScreen = document.getElementById(
            "custom-loading-screen"
          );
          if (loadingScreen) {
            loadingScreen.style.display = "none";
          }
        });
      }
    </script>
