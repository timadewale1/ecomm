    <script>
      // Detect if the app is running in PWA standalone mode
      function isPWAMode() {
        return (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone
        );
      }

      // Function to detect if it's iOS Chrome
      function isChromeOnIOS() {
        const ua = navigator.userAgent.toLowerCase();
        return /crios/.test(ua) && /iphone|ipad|ipod/.test(ua);
      }

      // Show loading screen only if it's in PWA mode and iOS Chrome
      if (isPWAMode() && isChromeOnIOS()) {
        const loadingScreen = document.getElementById("custom-loading-screen");
        if (loadingScreen) {
          loadingScreen.style.display = "block";
        }
      }

      // Ensure the loading screen is hidden when the app is ready
      document.addEventListener("DOMContentLoaded", () => {
        const loadingScreen = document.getElementById("custom-loading-screen");
        if (loadingScreen) {
          loadingScreen.style.display = "none";
        }
      });

      // Fallback: hide the loading screen after 5 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById("custom-loading-screen");
        if (loadingScreen) {
          loadingScreen.style.display = "none";
        }
      }, 5000);
    </script>
